<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Giuliana Alonzo" />
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Pacifico&family=Spicy+Rice&display=swap" rel="stylesheet">


    <meta
      name="description"
      content="Objetivo: Desarrollar una aplicación web para gestionar un álbum de fotos utilizando
      Flask y Flask-SQLAlchemy. La aplicación debe permitir a los usuarios cargar imágenes y asociarlas
      con una descripción. Cada entrada en el álbum debe tener un título, una descripción y la imagen
      correspondiente."
    />
    <title>Mi álbum de fotos</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/f0e78da616.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1>Mi álbum de fotos</h1>
      <a
        href="{{ url_for('main.add_photo') }}"
        id="add-button"
        class="btn btn-primary"
        >Agregar nueva foto
        </a>
      <div class="container-redes">
        <div class="subcontainer-redes">
          <h3 class="social-link" style="font-size: 20px;">
            <i class="fa-solid fa-share-nodes" ></i> Contactame
          </h3>
         
          <a
            title="GitHub"
            href="https://github.com/Giuul"
            target="_blank"
            class="social-link"
            ><i class="fa-brands fa-github"></i
          ></a>
          <a
            title="Instagram"
            href="https://www.instagram.com/giuualon/"
            target="_blank"
            class="social-link"
            ><i class="fa-brands fa-instagram"></i
          ></a>
          
          <a
            href="https://wa.me/3413262779"
            target="_blank"
            class="social-link"
            title="Enviar WhatsApp"
          >
            <i class="fa-brands fa-whatsapp"></i>
          </a>
        </div>
      </div>
    </header>
    <main>{% block content %}{% endblock %}</main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
